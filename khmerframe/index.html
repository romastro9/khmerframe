<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khmer Frame</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; color:#050505; }
  header { background:#1877F2; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
  header h1 { margin:0; font-size:1.5rem; font-weight:bold; }
  header .lang-btn { background:white; color:#1877F2; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; font-weight:bold; }
  main { max-width:1000px; margin:20px auto; display:grid; grid-template-columns:1fr 1fr; gap:20px; }
  .panel { background:white; border-radius:10px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
  .panel h2 { margin-top:0; color:#1877F2; }
  input[type=file] { display:block; margin:10px 0; }
  canvas { width:100%; border-radius:10px; border:1px solid #ccc; background:#fff; }
  .controls { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
  .controls button, .controls input[type=range] { cursor:pointer; }
  footer { text-align:center; margin-top:40px; font-size:0.9rem; color:#555; }
  footer a { color:#1877F2; text-decoration:none; margin-left:5px; }
</style>
</head>
<body>

<header>
  <h1>Khmer Frame</h1>
  <button class="lang-btn" id="langBtn">ភាសាខ្មែរ</button>
</header>

<main>
  <!-- Left Panel: Upload & Controls -->
  <div class="panel">
    <h2 id="panelTitle">Upload Images</h2>
    <label id="photoLabel">Photo (required):</label>
    <input type="file" id="photoInput" accept="image/*">
    <label id="frameLabel">Frame PNG (optional):</label>
    <input type="file" id="frameInput" accept="image/*">

    <div class="controls">
      <label>Zoom:</label>
      <input type="range" id="zoomRange" min="1" max="3" step="0.01" value="1">
      <button id="resetBtn">Reset</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <!-- Right Panel: Preview -->
  <div class="panel">
    <h2>Preview</h2>
    <canvas id="canvas" width="1080" height="1080"></canvas>
  </div>
</main>

<footer>
  រៀបរៀងដោយ Moung Phearom |
  ប៉ាវកាហ្វេអ្នកផលិត (<a href="https://abapayment.vercel.app/" target="_blank">https://abapayment.vercel.app/</a>) |
  <a href="https://t.me/Romastro9" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
</footer>

<script>
  let lang = 'en';
  const text = {
    en:{uploadPhoto:'Photo (required):', uploadFrame:'Frame PNG (optional):', download:'Download', reset:'Reset', panel:'Upload Images', langBtn:'ភាសាខ្មែរ'},
    kh:{uploadPhoto:'រូបភាព (ចាំបាច់):', uploadFrame:'ស៊ុម PNG (បន្ថែម):', download:'ទាញយក', reset:'កំណត់ឡើងវិញ', panel:'អាប់ឡូដរូបភាព', langBtn:'English'}
  };

  const langBtn = document.getElementById('langBtn');
  const photoLabel = document.getElementById('photoLabel');
  const frameLabel = document.getElementById('frameLabel');
  const downloadBtn = document.getElementById('downloadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const panelTitle = document.getElementById('panelTitle');

  langBtn.addEventListener('click',()=>{
    lang = lang==='en'?'kh':'en';
    photoLabel.textContent = text[lang].uploadPhoto;
    frameLabel.textContent = text[lang].uploadFrame;
    downloadBtn.textContent = text[lang].download;
    resetBtn.textContent = text[lang].reset;
    panelTitle.textContent = text[lang].panel;
    langBtn.textContent = text[lang].langBtn;
  });

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const photoInput = document.getElementById('photoInput');
  const frameInput = document.getElementById('frameInput');
  const zoomRange = document.getElementById('zoomRange');
  let photoImg = null, frameImg = null;
  let zoom = 1, offsetX=0, offsetY=0, isDragging=false, startX=0, startY=0;

  function drawCanvas(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(photoImg){
      const cw = canvas.width, ch=canvas.height;
      const pw = photoImg.width, ph=photoImg.height;
      const scale = Math.max(cw/pw, ch/ph)*zoom;
      const dw = pw*scale, dh=ph*scale;
      const dx = (cw-dw)/2 + offsetX, dy=(ch-dh)/2 + offsetY;
      ctx.drawImage(photoImg, dx, dy, dw, dh);
    }
    if(frameImg) ctx.drawImage(frameImg,0,0,canvas.width,canvas.height);
  }

  photoInput.addEventListener('change',e=>{
    const file=e.target.files[0];
    if(file){photoImg=new Image(); photoImg.src=URL.createObjectURL(file); photoImg.onload=drawCanvas;}
  });

  frameInput.addEventListener('change',e=>{
    const file=e.target.files[0];
    if(file){frameImg=new Image(); frameImg.src=URL.createObjectURL(file); frameImg.onload=drawCanvas;}
  });

  zoomRange.addEventListener('input', e=>{ zoom=parseFloat(e.target.value); drawCanvas(); });

  canvas.addEventListener('mousedown', e=>{ isDragging=true; startX=e.offsetX; startY=e.offsetY; });
  canvas.addEventListener('mousemove', e=>{ if(isDragging){ offsetX+=e.offsetX-startX; offsetY+=e.offsetY-startY; startX=e.offsetX; startY=e.offsetY; drawCanvas(); }});
  canvas.addEventListener('mouseup', ()=>isDragging=false);
  canvas.addEventListener('mouseleave',()=>isDragging=false);

  resetBtn.addEventListener('click', ()=>{ zoom=1; offsetX=0; offsetY=0; zoomRange.value=1; drawCanvas(); });

  downloadBtn.addEventListener('click', ()=>{
    if(!photoImg){ alert('Upload photo first!'); return; }
    const link=document.createElement('a');
    link.download='khmer_frame.png';
    link.href=canvas.toDataURL();
    link.click();
  });
</script>

</body>
</html>
