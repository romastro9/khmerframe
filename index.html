<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khmer Frame</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; color:#050505; }
  header { background:#1877F2; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  header h1 { margin:0; font-size:1.5rem; font-weight:bold; }
  header .lang-btn { background:white; color:#1877F2; border:none; border-radius:5px; padding:6px 12px; cursor:pointer; font-weight:bold; margin-top:5px; }

  main { max-width:1200px; margin:20px auto; display:grid; grid-template-columns:1fr 1fr; gap:20px; padding:0 10px; }
  .panel { background:white; border-radius:10px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
  .panel h2 { margin-top:0; color:#1877F2; }
  input[type=file] { display:block; margin:10px 0; width:100%; }
  canvas { width:100%; max-width:100%; height:auto; border-radius:10px; border:1px solid #ccc; background:#fff; cursor:grab; }

  .controls { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; align-items:center; }
  .controls button, .controls input[type=range] { cursor:pointer; flex:1; min-width:80px; }

  footer { text-align:center; margin:30px 10px; font-size:0.9rem; color:#555; }
  footer a { color:#1877F2; text-decoration:none; margin-left:5px; }

  /* Floating Save Button (mobile long press) */
  #saveBtnMobile {
    display:none;
    position:absolute;
    bottom:20px;
    right:20px;
    background:#1877F2;
    color:white;
    padding:12px 20px;
    border:none;
    border-radius:50px;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    z-index:1500;
  }

  /* Modal */
  .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.5); padding:20px; }
  .modal-content { background:white; margin:10% auto; padding:20px; border-radius:10px; width:90%; max-width:400px; text-align:center; }
  .close-btn { margin-top:15px; padding:8px 15px; cursor:pointer; border:none; background:#1877F2; color:white; border-radius:5px; font-weight:bold; }
  .modal img { width:150px; margin:10px auto; display:block; }

  @media (max-width:768px){ main{grid-template-columns:1fr;} }
</style>
</head>
<body>
<header>
  <h1>Khmer Frame</h1>
  <button class="lang-btn" id="langBtn">á—á¶áŸá¶ááŸ’á˜áŸ‚áš</button>
</header>

<main>
  <div class="panel">
    <h2 id="panelTitle">Upload Images</h2>
    <label id="photoLabel">Photo (required):</label>
    <input type="file" id="photoInput" accept="image/*">
    <label id="frameLabel">Frame PNG (optional):</label>
    <input type="file" id="frameInput" accept="image/*">
    <div class="controls">
      <label>Zoom:</label>
      <input type="range" id="zoomRange" min="1" max="3" step="0.01" value="1">
      <button id="resetBtn">Reset</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>
  <div class="panel" style="position:relative;">
    <h2>Preview</h2>
    <canvas id="canvas" width="1080" height="1080"></canvas>
    <button id="saveBtnMobile">ğŸ’¾ Save</button>
  </div>
</main>

<footer>
  ášáŸ€á”ášáŸ€á„áŠáŸ„á™ Moung Phearom |
  á”áŸ‰á¶áœá€á¶á áŸ’áœáŸá¢áŸ’á“á€á•á›á·á (<a href="https://abapayment.vercel.app/" target="_blank">https://abapayment.vercel.app/</a>) |
  <a href="https://t.me/Romastro9" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
</footer>

<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modalText">ášá¼á”á—á¶á–ášá”áŸáŸ‹á¢áŸ’á“á€ááŸ’ášá¼áœá”á¶á“ášáŸ€á”á…áŸ†ášá½á…ášá¶á›áŸ‹!</p>
    <img src="image/photo_2025-03-20_03-49-02.jpg" alt="KHQR Logo">
    <p>á”áŸ‰á¶áœá€á¶á áŸ’áœáŸá¢áŸ’á“á€á•á›á·á</p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
let lang='en';
const text={
  en:{uploadPhoto:'Photo (required):', uploadFrame:'Frame PNG (optional):', download:'Download', reset:'Reset', panel:'Upload Images', langBtn:'á—á¶áŸá¶ááŸ’á˜áŸ‚áš', modal:'Your image is ready!'},
  kh:{uploadPhoto:'ášá¼á”á—á¶á– (á…á¶áŸ†á”á¶á…áŸ‹):', uploadFrame:'áŸáŸŠá»á˜ PNG (á”á“áŸ’ááŸ‚á˜):', download:'á‘á¶á‰á™á€', reset:'á€áŸ†áááŸ‹á¡á¾á„áœá·á‰', panel:'á¢á¶á”áŸ‹á¡á¼áŠášá¼á”á—á¶á–', langBtn:'English', modal:'ášá¼á”á—á¶á–ášá”áŸáŸ‹á¢áŸ’á“á€ááŸ’ášá¼áœá”á¶á“ášáŸ€á”á…áŸ†ášá½á…ášá¶á›áŸ‹!'}
};
const langBtn=document.getElementById('langBtn');
const photoLabel=document.getElementById('photoLabel');
const frameLabel=document.getElementById('frameLabel');
const downloadBtn=document.getElementById('downloadBtn');
const resetBtn=document.getElementById('resetBtn');
const panelTitle=document.getElementById('panelTitle');
const modal=document.getElementById('modal');
const closeModal=document.getElementById('closeModal');
const modalText=document.getElementById('modalText');
const saveBtnMobile=document.getElementById('saveBtnMobile');

langBtn.addEventListener('click',()=>{
  lang=lang==='en'?'kh':'en';
  photoLabel.textContent=text[lang].uploadPhoto;
  frameLabel.textContent=text[lang].uploadFrame;
  downloadBtn.textContent=text[lang].download;
  resetBtn.textContent=text[lang].reset;
  panelTitle.textContent=text[lang].panel;
  modalText.textContent=text[lang].modal;
  langBtn.textContent=text[lang].langBtn;
});
closeModal.addEventListener('click',()=>{modal.style.display='none';});

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const photoInput=document.getElementById('photoInput');
const frameInput=document.getElementById('frameInput');
const zoomRange=document.getElementById('zoomRange');
let photoImg=null, frameImg=null;
let zoom=1, offsetX=0, offsetY=0, isDragging=false, startX=0, startY=0;

function drawCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(photoImg){
    const cw=canvas.width,ch=canvas.height;
    const pw=photoImg.width,ph=photoImg.height;
    const scale=Math.max(cw/pw,ch/ph)*zoom;
    const dw=pw*scale,dh=ph*scale;
    const dx=(cw-dw)/2+offsetX,dy=(ch-dh)/2+offsetY;
    ctx.drawImage(photoImg,dx,dy,dw,dh);
  }
  if(frameImg) ctx.drawImage(frameImg,0,0,canvas.width,canvas.height);
}
photoInput.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(file){photoImg=new Image(); photoImg.src=URL.createObjectURL(file); photoImg.onload=drawCanvas;}
});
frameInput.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(file){frameImg=new Image(); frameImg.src=URL.createObjectURL(file); frameImg.onload=drawCanvas;}
});
zoomRange.addEventListener('input', e=>{zoom=parseFloat(e.target.value); drawCanvas();});
canvas.addEventListener('mousedown', e=>{isDragging=true; startX=e.offsetX; startY=e.offsetY; canvas.style.cursor='grabbing';});
canvas.addEventListener('mousemove', e=>{if(isDragging){offsetX+=e.offsetX-startX; offsetY+=e.offsetY-startY; startX=e.offsetX; startY=e.offsetY; drawCanvas();}});
canvas.addEventListener('mouseup', ()=>{isDragging=false; canvas.style.cursor='grab';});
canvas.addEventListener('mouseleave',()=>{isDragging=false; canvas.style.cursor='grab';});
resetBtn.addEventListener('click', ()=>{zoom=1; offsetX=0; offsetY=0; zoomRange.value=1; drawCanvas();});
downloadBtn.addEventListener('click', ()=>{
  if(!photoImg){alert('Upload photo first!'); return;}
  const link=document.createElement('a');
  link.download='khmer_frame.png';
  link.href=canvas.toDataURL();
  link.click();
  modal.style.display='block';
});

/* Mobile long press show Save button */
let pressTimer;
canvas.addEventListener('touchstart',()=>{
  pressTimer=setTimeout(()=>{saveBtnMobile.style.display='block';},600);
});
canvas.addEventListener('touchend',()=>{clearTimeout(pressTimer);});
saveBtnMobile.addEventListener('click',()=>{
  const link=document.createElement('a');
  link.download='khmer_frame.png';
  link.href=canvas.toDataURL();
  link.click();
  saveBtnMobile.style.display='none';
});
</script>
</body>
</html>
